
    <div class="card col-lg-6 offset-lg-3">
      <div *ngIf="isAddMode" class="card-header text-white bg-primary mb-3">
        Ajouter une lentille
      </div>
      <div *ngIf="!isAddMode" class="card-header text-white bg-primary mb-3">
        Modifier lentille
      </div>
      <div class="card-body">
        <form [formGroup]="lentilleForm" (ngSubmit)="onSubmitForm()">

          <div class="form-group">
            <label for="libelle">Nom*</label>
            <input type="text" id="libelle" class="form-control" formControlName="libelle"  [ngClass]="{ 'is-invalid': submitted && f.libelle.errors }" />
            <div *ngIf="submitted && f.libelle.errors" class="invalid-feedback">
              <div *ngIf="f.libelle.errors.required">Veuillez renseigner le libelle</div>
            </div>
          </div>

          <!--<div class="form-group">
            <label for="type">
              Type
            </label>
            <input type="text" id="type" class="form-control" formControlName="type"/>
          </div>-->
          <div class="form-group">
            <label for="sphere">
              Sphere
            </label>
            <input type="number" id="sphere" class="form-control" formControlName="sphere"  [ngClass]="{ 'is-invalid': submitted && f.sphere.errors }"/>
            <div *ngIf="submitted && f.sphere.errors" class="invalid-feedback">
              <div *ngIf="f.sphere.errors.required">Veuillez renseigner la valeur</div>
            </div>
          </div>
          <div class="form-group">
            <label for="cylindre">
              Cylindre
            </label>
            <input type="number" id="cylindre" class="form-control" formControlName="cylindre"  [ngClass]="{ 'is-invalid': submitted && f.cylindre.errors }"/>
            <div *ngIf="submitted && f.cylindre.errors" class="invalid-feedback">
              <div *ngIf="f.cylindre.errors.required">Veuillez renseigner la valeur</div>
            </div>
          </div>
          <div class="form-group">
            <label for="axe">
              Axe
            </label>
            <input type="number" id="axe" class="form-control" formControlName="axe" />
          </div>
          <div class="form-group">
            <label for="addition">
              Addition
            </label>
            <input type="number" id="addition" class="form-control" formControlName="addition" />
          </div>
          <br/>
          <div >
            <button class="btn btn-secondary col-md-5" type="reset" (click)="onReset()">Reset</button>
            <button type="submit" class="btn btn-primary col-md-5 offset-md-2" >Enregistrer</button>
          </div>

        </form>
      </div>
    </div>
