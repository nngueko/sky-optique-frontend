<div class="card">
  <div class="card-header text-white bg-primary">Liste des montures</div>
  <div class="card-body">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Reference</th>
        <th>Nom complet</th>
        <th>Marque</th>
        <th>Model</th>
        <th>Matiere</th>
        <th>Genre</th>
        <th>Taille</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let monture of montures">
        <td>{{ monture.reference }}</td>
        <td>{{ monture.libelle }}</td>
        <td><span *ngIf="monture.marque">{{ monture.marque.nom }}</span></td>
        <td>{{ monture.modele }}</td>
        <td>{{ monture.matiere }}</td>
        <td>{{ monture.genre }}</td>
        <td>{{ monture.taille }}</td>
        <td style="white-space: nowrap">
          <a routerLink="../update-monture/{{monture.id}}" class="btn btn-sm btn-primary mr-1">Modifier</a>
          <button (click)="deleteMonture(monture.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="false">
            <span>Supprimer</span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
