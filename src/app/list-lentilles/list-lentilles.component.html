<div class="card">
  <div class="card-header text-white bg-primary">Liste des lentilles</div>
  <div class="card-body">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Libelle</th>
        <th>type</th>
        <th>Sphere</th>
        <th>Cylindre</th>
        <th>Axe</th>
        <th>Addition</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let lentille of lentilles">
        <td>{{ lentille.libelle }}</td>
        <td>{{ lentille.type }}</td>
        <td>{{ lentille.sphere }}</td>
        <td>{{ lentille.cylindre }}</td>
        <td>{{ lentille.axe }}</td>
        <td>{{ lentille.addition }}</td>
        <td style="white-space: nowrap">
          <a routerLink="../update-lentille/{{lentille.id}}" class="btn btn-sm btn-primary mr-1">Modifier</a>
          <button (click)="deleteLentille(lentille.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="false">
            <span>Supprimer</span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
